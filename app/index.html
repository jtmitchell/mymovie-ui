<!doctype html>
<html lang="">
  <head>
    <title>MyMovie</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="James Mitchell">
    <link rel="me" href="https://twitter.com/saywibble">
    <meta name="description" content="Tracking release dates for your favourite movies">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Add to homescreen -->
    <link rel="manifest" href="manifest.json">

    <!-- Fallback to homescreen for Chrome <39 on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="MyMovie">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="MyMovie">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <meta name="theme-color" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- Page styles -->
    <!-- build:css vendor/styles.css -->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="vendor/jquery-spinner/dist/bootstrap-spinner.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="/styles/main.css">
  </head>
  <body data-ng-app="app" id="app">

    <div data-ng-controller="AppController as ctrl">

      <header class="app-bar promote-layer">
        <div class="app-bar-container">
          <button class="menu"><img src="/images/hamburger.svg" alt="Menu"></button>

          <h1 class="logo"><a href="/"><img src="/images/logo.svg">MyMovie</a></h1>
          <section class="app-bar-actions">
          <!-- Put App Bar Buttons Here -->
          <!-- e.g <button><i class="icon icon-star"></i></button> -->
          </section>
        </div>
      </header>

      <nav class="navdrawer-container promote-layer">
        <h4>Navigation</h4>
        <ul>
          <li data-ng-class="{active: $state.includes('home')}"><a ui-sref="home">Home</a></li>
          <li data-ng-class="{active: $state.includes('search')}"><a ui-sref="search">Search</a></li>
          <li data-ng-class="{active: $state.includes('login')}"><a ui-sref="login">Login</a></li>
        </ul>
      </nav>

      <main>
        <div data-ui-view id="content" class="container">
          <h2>Home</h2>
        </div>
      </main>

    </div>

    <!-- build:js vendor/scripts.min.js -->
    <script src="vendor/underscore/underscore-min.js"></script>
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="vendor/restangular/dist/restangular.min.js"></script>
    <script src="vendor/satellizer/satellizer.min.js"></script>
    <script src="vendor/jquery-spinner/dist/jquery.spinner.min.js"></script>
    <script src="scripts/wsk.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/app.min.js -->
    <script src="scripts/app.module.js"></script>
    <script src="scripts/app.config.js"></script>
    <script src="scripts/app.states.js"></script>
    <script src="scripts/app.controller.js"></script>
    <script src="scripts/auth/login.controller.js"></script>
    <!-- endbuild -->

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', '', 'auto');
      ga('send', 'pageview');
    </script>
    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
